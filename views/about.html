<!-- About Us text -->
<div class="container my-5 w-50">
    <div class="row">
        <h1 class="text-center mb-5 col-12"><b>About Us</b></h1>
    </div>
    <div class="row">
        <p class="text-center col-12">Globo Gym is a beacon of human physical prowess and perfection,
            a shining example of human physical fitness with several million
            in capital and multiple locations. It's run by White Goodman,
            who's not just the founder of Globo Gym, but the first customer and
            creator of the lifestyle.</p>
    </div>

    <!-- About Us images -->
    <!-- Carousel -->
    <div id="demo" class="mt-5 mb-3 carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/bull.jpg" alt="White Goodman Bull" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="images/about1.jpg" alt="White Goodman Gym" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="images/about2.jpeg" alt="White Goodman" class="d-block">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>
