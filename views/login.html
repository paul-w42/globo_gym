<include href="views/header.html" with="title='Login - Globo Gym'"></include>
<!-- change 'one' above to 'two', etc. for different pages -->

<div class="container-fluid px-4 my-5">
    <form action="#" method="post" class="form-horizontal">


        <check if="{{ @SESSION['account_created'] }}">
            <div class="row mt-5">
                <h3 class="col-12 mx-5 pb-3 text-center">Account successfully created.  Please login to continue.</h3>
            </div>
        </check>


        <div class="row">
            <h1 class="text-center mb-5 col-12"><b>Login</b></h1>
        </div>

        <!-- Member Username -->
        <div class="row">
            <div class="col-12 col-md-4 mx-auto">
                <div class="form-floating">
                    <input type="text" class="form-control" name="username" id="username"
                    <check if="{{ isset(@SESSION['username']) }}">
                        value="{{ @SESSION['username'] }}"
                    </check>>
                    <label class="control-label" for="username">Username</label>
                </div>
            </div>
        </div>
        <!-- Member Password -->
        <div class="row mt-3">
            <div class="col-12 col-md-4 mx-auto">
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="password">
                    <check if="{{ isset(@errors['login']) }}">
                        <span class="danger">{{ @errors['login'] }}</span>
                    </check>
                    <label class="control-label" for="password">Password</label>
                </div>
            </div>
        </div>
        <!-- Log In Button-->
        <div class="row mt-4">
            <div class="col-12 col-md-4 mx-auto text-center">
                <button class="account-buttons btn btn-primary rounded-pill w-100" type="submit"><b>LOG IN</b></button>
            </div>
        </div>
    </form>
</div>

<!-- footer -->
<include href="views/footer.html"></include>

</body>
</html>
